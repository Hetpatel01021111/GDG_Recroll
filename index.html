<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - System Override</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a0a2e;
            color: #ff6b35;
            font-family: 'Orbitron', monospace;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(180deg, #16213e 0%, #0f3460 50%, #16213e 100%);
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                linear-gradient(rgba(255,107,53,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,107,53,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .glitch-container {
            position: relative;
            margin-bottom: 40px;
        }

        .glitch-title {
            font-size: clamp(2rem, 8vw, 6rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #ff6b35;
            text-shadow: 
                0 0 10px #ff6b35,
                0 0 20px #ff6b35,
                0 0 30px #ff6b35,
                0 0 40px #ff6b35;
            animation: flicker 2s infinite alternate;
            position: relative;
        }

        .glitch-title::before,
        .glitch-title::after {
            content: "ACCESS DENIED";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a0a2e;
        }

        .glitch-title::before {
            animation: glitch1 0.5s infinite;
            color: #ff0040;
            z-index: -1;
        }

        .glitch-title::after {
            animation: glitch2 0.5s infinite;
            color: #00ffff;
            z-index: -2;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 
                    0 0 10px #00ff41,
                    0 0 20px #00ff41,
                    0 0 30px #00ff41,
                    0 0 40px #00ff41;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        @keyframes glitch1 {
            0%, 14%, 15%, 49%, 50%, 99%, 100% { transform: translate(0); }
            15%, 49% { transform: translate(-2px, 2px); }
            50%, 99% { transform: translate(2px, -2px); }
        }

        @keyframes glitch2 {
            0%, 20%, 21%, 60%, 61%, 100% { transform: translate(0); }
            21%, 60% { transform: translate(-1px, 1px); }
            61%, 100% { transform: translate(1px, -1px); }
        }

        .warning-box {
            background: linear-gradient(135deg, rgba(255,0,64,0.1), rgba(0,255,255,0.1));
            border: 2px solid #00ff41;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 20px rgba(0,255,65,0.3),
                inset 0 0 20px rgba(0,255,65,0.1);
        }

        .warning-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0040, #00ffff, #00ff41);
            border-radius: 15px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .warning-text {
            font-size: 1.4rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            line-height: 1.6;
        }

        .highlight {
            color: #ff0040;
            text-shadow: 0 0 10px #ff0040;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .video-frame {
            position: relative;
            max-width: 800px;
            width: 100%;
            margin: 30px 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 20px 60px rgba(0,255,65,0.3),
                0 0 0 3px #00ff41,
                inset 0 0 20px rgba(0,255,65,0.1);
            background: linear-gradient(45deg, #001100, #000000);
        }

        .video-frame::before {
            content: 'SYSTEM OVERRIDE INITIATED...';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,255,65,0.9);
            color: #000000;
            padding: 10px;
            font-weight: 700;
            font-size: 0.9rem;
            text-align: center;
            z-index: 10;
            animation: slideUp 3s ease-out forwards;
        }

        @keyframes slideUp {
            0% { transform: translateY(0); }
            80% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        .video-frame iframe {
            width: 100%;
            height: 450px;
            border: none;
            display: block;
            border-radius: 15px;
        }

        .terminal-line {
            font-family: 'Courier New', monospace;
            color: #00ff41;
            font-size: 1rem;
            margin: 10px 0;
            opacity: 0;
            animation: typewriter 0.1s forwards;
        }

        .terminal-line:nth-child(1) { animation-delay: 4s; }
        .terminal-line:nth-child(2) { animation-delay: 4.5s; }
        .terminal-line:nth-child(3) { animation-delay: 5s; }

        @keyframes typewriter {
            to { opacity: 1; }
        }

        .footer-message {
            margin-top: 30px;
            text-align: center;
            font-size: 1.1rem;
            color: #00ff41;
            text-shadow: 0 0 10px rgba(0,255,65,0.5);
        }

        /* Scanline effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(
                transparent 98%,
                rgba(0,255,65,0.03) 100%
            );
            background-size: 100% 3px;
            animation: scanline 0.1s linear infinite;
            z-index: 1000;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(3px); }
        }

        @media (max-width: 768px) {
            .video-frame iframe {
                height: 315px;
            }
            .warning-box {
                padding: 20px;
                margin: 15px;
            }
            .warning-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

    <script>
        // Add some dynamic effects
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.scanlines');
            if (cursor) {
                const intensity = (e.clientX / window.innerWidth) * 0.1;
                cursor.style.opacity = 0.3 + intensity;
            }
        });

        // Glitch effect on click
        document.addEventListener('click', () => {
            document.body.style.filter = 'hue-rotate(180deg)';
            setTimeout(() => {
                document.body.style.filter = 'none';
            }, 200);
        });

        // Immediate autoplay when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Force immediate autoplay
            const forceImmediatePlay = () => {
                const iframe = document.querySelector('.sp-embed-player iframe');
                if (iframe) {
                    // Try multiple autoplay methods immediately
                    try {
                        // Method 1: PostMessage to iframe
                        iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                    } catch (e) {}
                    
                    try {
                        // Method 2: Reload iframe with autoplay
                        const currentSrc = iframe.src;
                        if (!currentSrc.includes('autostart=1')) {
                            iframe.src = currentSrc + '&autostart=1&play=1';
                        }
                    } catch (e) {}
                    
                    try {
                        // Method 3: Click simulation
                        iframe.click();
                    } catch (e) {}
                }
            };

            // Try autoplay immediately when DOM is ready
            forceImmediatePlay();
            
            // Try again after a short delay
            setTimeout(forceImmediatePlay, 100);
            setTimeout(forceImmediatePlay, 500);
            setTimeout(forceImmediatePlay, 1000);
            
            // Also try when iframe loads
            const iframe = document.querySelector('.sp-embed-player iframe');
            if (iframe) {
                iframe.addEventListener('load', () => {
                    setTimeout(forceImmediatePlay, 100);
                    setTimeout(forceImmediatePlay, 500);
                });
            }
        });
    </script>
